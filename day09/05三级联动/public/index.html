<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>三级联动</title>
</head>

<body>

    <select id="province">
        <option>请选择省份</option>
    </select> 省

    <select id="city">
        <option>请选择市</option>
    </select> 市

    <select id="county">
        <option>请选择区(县)</option>
    </select> 区(县)



    <script type="text/javascript" src="./js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(function () {
            //省~~~
            let proDatas= [],cityDatas=[],countyDatas=[];
            //刚进页面就去查省份信息
            // 原始ajax的get请求
            // 1:创建实例化对象
            const xhr = new XMLHttpRequest();
            //2:打开路径 建立连接
            xhr.open('GET', '/province');
            //3:发送请求
            xhr.send();
            //4:触发事件,只要ajax状态改变就触发
            xhr.onreadystatechange = function () {
                // xhr.readyState获取的市请求状态码
                if (xhr.readyState === 4 && (xhr.status > 199 && xhr.status < 300)) {
                    console.log('请求成功');
                    /* xhr.responseXMl:用来接收xml格式的响应
                      xhr.responseText:用来接收json、文本等响应
                 */
                //获取到数据
                const {proData} = JSON.parse(xhr.responseText);
               
                // console.log(proDatas);
               
                proData.forEach((item,index) => {
                    proDatas.push(item);
                  
                    // console.log(item.province);
                    //创建标签
                    // $(`<option>${item.name}<option>`).appendTo($('#province'));
                        $("#province").append(`<option id=${item.province}>${item.name}<option>`);
                });
             
               
                }
            }

            //市~~~
            $("#province").change(function(){
                //清空值
                
                console.log('proDatas--',proDatas)
                const pro = proDatas.filter((item,index)=>{
                    // console.log('pro----',item);
                    return item.name == $('#province').val();
                })
                console.log('pro----',pro);
                $.ajax({
                    type: 'GET',
                    //   get请求参数写法有三种
                   //第一种，直接在地址后面拼接字符串
                    url: `/city?province=${pro[0].province}`,
                    success(data) {
                        console.log(data);
                        data.cityData.forEach((item,index) => {
                            cityDatas.push(item);
                    //创建标签
                    // $(`<option>${item.name}<option>`).appendTo($('#province'));
                        $("#city").append(`<option id=${item.city}>${item.name}<option>`);
                });
                    },
                    error(err) {
                        console.log(err);
                    }
                })
             
            })

            //3 县~~~·
            $("#city").change(function(){
               
                const pro = proDatas.filter((item,index)=>{
                    // console.log('pro----',item);
                    return item.name == $('#province').val();
                })
                const city = cityDatas.filter((item,index)=>{
                    // console.log('pro----',item);
                    return item.name == $('#city').val();
                })
                console.log('city----',city);
                console.log('pro----',pro);

                $.get('/county',{
                    province:pro[0].province,
                    city:city[0].city

                },function(data){
                    console.log(data);
                        data.countyData.forEach((item,index) => {
                            countyDatas.push(item);
                    //创建标签
                    // $(`<option>${item.name}<option>`).appendTo($('#province'));
                        $("#county").append(`<option id=${item.county}>${item.name}<option>`);
                        })
             
                }

                );
            })

        })
    </script>
</body>

</html>
