<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage临时存储</title>
</head>

<body>
    <button id="btn1">点击在本地存储一个sessionStorage数据</button>
    <button id="btn2">点击获取本地sessionStorage数据</button>
    <button id="btn3">点击删除本地sessionStorage数据</button>

    <script>

        /* 
           sessionStorage临时存储不能跨页面访问，只能当前页面访问，关闭页面之后直接消失
             设置方式与localStorage一样
        */
        const oBtn1 = document.querySelector('#btn1');
        const oBtn2 = document.querySelector('#btn2');
        const oBtn3 = document.querySelector('#btn3');

        oBtn1.onclick = function () {
            //设置一个LocalStorage
            sessionStorage.setItem('user1', 'lili');
            console.log(sessionStorage);
            //修改
            //    sessionStorage.setItem('user1','haha');
        }
        oBtn2.onclick = function () {

            //获取（因为打印出来localStorage是一个对象）,可以直接localStorage.名称即可
            // console.log(localStorage.user1);
            // 但一般使用getItem获取
            console.log(sessionStorage.getItem('user1'));
        }
        oBtn3.onclick = function () {
            // 删除removeItem
            console.log(sessionStorage.removeItem('user1'));
        }
    </script>
</body>

</html>
